{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 12px;">
        <h3 class="text-center mb-4" style="color: #ff69b4;">Welcome to TugasKu!</h3>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #ff69b4; border: none;">Login</button>
        </form>
        <hr class="my-4">
        <p class="text-center">Belum punya akun? 
            <a href="{{ url_for('register') }}" style="color: #87ceeb; text-decoration: none;">Daftar Sekarang</a>
        </p>
    </div>
</div>
{% endblock %}
